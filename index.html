<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title><mark>Selah Joan - Portfolio</mark></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Menu latéral */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid white;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #34495e;
    }

    .menu a:hover {
      background-color: #34495e;
    }

    /* Contenu principal */
    .main {
      flex: 1;
      padding: 20px;
    }

    .banner {
      position: relative;
      height: 250px;
      background-image: url('imgcv.jpg'); 
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .banner-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 5px;
    }

    .banner-text h1 {
      font-size: 28px;
    }

    .banner-text p {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction:column;
      }
      
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .menu {
        display: flex-direction;
      }
      a:visited{
        color: rgb(130,100,);
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="imgcv.jpg" alt="Profil" class="profile">
    <h2>Selah Joan</h2>
    <div class="menu">
      <a href="#">Accueil</a>
      <a href="Cv.html">CV</a>
      <a href="Drop/dropshipzzz.html">Projets</a>
      <a href="mailto:azeufackjoan@gmail.com">Contacts</a>
    </div>
  </div>

  <div class="main">
    <div class="banner">
      <div class="banner-text">
        <h1>Je suis Selah Joan</h1>
        <p>Développeur Web Front-End - Dart & Flutter</p>
      </div>
    </div>
  </div>

</body>
</html>
